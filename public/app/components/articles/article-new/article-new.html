<div class="row">

  <div ng-if="$ctrl.error !== undefined" class="col-lg-12">
    <div class="alert alert-danger" role="alert">
      <strong>Error!</strong> {{ $ctrl.error }}
    </div>
  </div>

  <div class="col-lg-8">
    <div class="component">
      <div class="header">
        <h2>New Article</h2>
      </div>
      <div class="content">
        <div class="form-group">
          <label for="title">Article Title</label>
          <input type="text" class="form-control" ng-model="$ctrl.article.title"/>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea cols="30" rows="5" class="form-control" ng-model="$ctrl.article.description"></textarea>
        </div>
        <div class="form-group">
          <label for="body">Article Body</label>
          <textarea name="" id="" cols="30" rows="10" class="form-control" ng-model="$ctrl.article.body"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="component">
      <div class="header">
        <h2>Options</h2>
      </div>
      <div class="content">
        <div class="form-group">
          <label for="slug">Article Slug</label>
          <input type="text" class="form-control" placeholder="article_slug" ng-model="$ctrl.article.slug">
        </div>
        <div class="form-group">
          <label>Image</label>
          <input type="text" class="form-control" placeholder="article-image.png" ng-model="$ctrl.article.image_path">
        </div>
        <div class="form-group">
          <label for="courseId">Course ID</label>
          <select class="form-control" ng-model="$ctrl.article.course_id">
            <option ng-repeat="course in $ctrl.courses" value="{{ course.id }}">{{ course.title }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="publishDate">Status</label>
          <select class="form-control" ng-model="$ctrl.article.status">
            <option value="1">Draft</option>
            <option value="2">In Review</option>
            <option value="3">Public</option>
          </select>
        </div>

        <div class="form-group">
          <label>Actions</label>
          <div class="row">
            <div class="col-lg-6">
              <button class="btn btn-outline-primary btn-block">Preview</button>
            </div>
            <div class="col-lg-6">
              <button class="btn btn-outline-primary btn-block" ng-click="$ctrl.save($ctrl.article)">Save New Article</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
