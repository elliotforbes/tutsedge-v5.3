<div class="row">
  <div class="col-lg-8">
    <div class="component">
      <div class="header">
      <h2><i class="ion ion-ios-people"></i> Users</h2>
      </div>
      <div class="content">
        <a href="#/user/new" class="btn btn-outline-primary">New User</a>
        <div class="clear-line"></div>
        <table class="table table-striped table-bordered">
            <thead>
              <th>User Name</th>
              <th>Email</th>
              <th>Provider ID</th>
              <th>Provider</th>
              <th>Date Joined</th>
              <th>View Profile</th>
            </thead>
            <tbody>
              <tr ng-repeat="user in $ctrl.users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.provider_id }}</td>
                <th>{{ user.provider }}</th>
                <td>{{ user.created_at }}</td>
                <td><a href="#/user/edit/{{ user.id }}" class="btn btn-outline-primary"><i class="ion ion-ios-search-strong"></i> View</a></td>
              </tr>
            </tbody>
          </table>

          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item" ng-if="$ctrl.pageSettings.prev_page_url !== null">
                <a class="page-link" ng-click="$ctrl.getPrevPage()" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item" ng-repeat="i in $ctrl.getPage($ctrl.pageSettings.last_page)"><a class="page-link" ng-click="$ctrl.getUsers(i)">1</a></li>
              <li class="page-item" ng-if="$ctrl.pageSettings.next_page_url !== null">
                <a class="page-link" ng-click="$ctrl.getNextPage()" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>

      </div>
    </div>
  </div><!-- .col-lg-8 -->
  <div class="col-lg-4">
    <div class="component">
      <div class="header">
        <h2><i class="ion ion-ios-search-strong"></i> Search Users</h2>
      </div>
      <div class="content">
        <div class="form-group">
          <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Github ID">
        </div>

        <div class="form-group">
          <button class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
  </div>
</div>
